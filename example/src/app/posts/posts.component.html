<div class="container">
    <input type="text" class="form-control mb-2" (keyup.enter)="createPost(input)" #input>
    <ul class="list-group">
        <li *ngFor="let post of posts" class="list-group-item">
            <button class="btn btn-primary btn-sm" (click)="updatePost(post)">Update</button>
            <button class="btn btn-danger btn-sm mx-2" (click)="deletePost(post)">Delete</button>
            {{post.title}}
        </li>
    </ul>
</div>

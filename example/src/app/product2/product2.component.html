<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="m-3">
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" formControlName="name">
                        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                            Name is required!
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input class="form-control" formControlName="description">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label>Image Url</label>
                        <input class="form-control" formControlName="imageUrl">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2" (click)="updateProduct()">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

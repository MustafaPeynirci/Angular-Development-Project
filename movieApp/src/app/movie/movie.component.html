<div class="card my-2">
  <div class="card-header">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" routerLink="/detail/{{movie.id}}" 
      class="list-group-item d-flex justify-content-between">
      <span>{{ movie.id }} {{ movie.name }}</span> 
      <span class="close">x</span>
    </li>
  </ul>
</div>
<div class="card my-2">
  <div class="card-header">
    Add Movie
  </div>
  <div class="card-body">
    <div class= "form-group">
      <label for="name"></label>
      <input type="text" #name placeholder="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="imageUrl"></label>
      <input type="text" #imageUrl placeholder="imageUrl" class="form-control">
    </div>
    <div class="form-group">
      <label for="description"></label>
      <textarea #description placeholder="description" class="form-control"></textarea>
    </div>
    <button (click)="add(name.value, imageUrl.value, description.value); name.value=''; imageUrl.value=''; description.value='';" class="btn btn-primary btn-sm my-2">Save</button>
  </div>
</div>

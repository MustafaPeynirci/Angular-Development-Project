<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" class="list-group-item d-flex justify-content-between">
        <span>{{ movie.id }} {{ movie.name }}</span> 
        <span class="close">x</span>
    </li>
  </ul>
</div>
